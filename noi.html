<script id="ch0103/04">
  var input = prompt("请输入被除数和除数，用空格隔开：");
  var [dividend, divisor] = input.split(' ').map(Number);
  var quotient = Math.trunc(dividend / divisor);
  var remainder = dividend % divisor;
  console.log(quotient + " " + remainder);
</script>
