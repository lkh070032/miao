<script type="ok" id="ch0103/17">
  var x1 =Number(prompt("输入"))

  var y2 =Number(prompt("输入"))
  var x3 =Number(prompt("输入"))
  var y3 =Number(prompt("输入"))
  var a =Math.sqrt((x1-x2)**2+(y1-y2)**2)
  var c =Math.sqrt((x2-x3)**2+(y2-y3)**2)
  var b =Math.sqrt((x3-x1)**2+(y3-y1)**2)

  var S =Math.sqrt(p*(p-a)*(p-b)*(p-c))
  console.log(S.toFixed(2)) 
</script>
