<script type="ok" id="ch0105/22">

  var moneyOnHand = 0
  var saved = 0 

  var stopped = false

  for (var i = 1; i <= 12; i++) {
    moneyOnHand = moneyOnHand + 300
    var budget = +prompt() 
    if (moneyOnHand < budget) {
      console.log(-i)
      stopped = true
      break
    }

    moneyOnHand = moneyOnHand - budget
    if (moneyOnHand >= 100) {
      var 零头 = moneyOnHand % 100 
      saved = saved + (moneyOnHand - 零头)
      moneyOnHand = 零头
    }
  }

  if (!stopped) {
    console.log(moneyOnHand + saved * 1.2)
  }

</script>

<script id="narcissistic">
  //计算数字长度
  function cdwidth(n){
    var width = 0
    do{
      var ge = n%10
      n =(n-ge)/10
      width++  
    }while(n>0)
    return width
  }
 function isNarcissistic(n){
   var width =cdwidth(n)
   var sum = 0
   var m =n
   while(n>0){
    var ge = n%10
    sum +=ge **width
    n=(n-ge)/10
   }
   if(sum === m){
    return true
   }else{
    return false
   }
 }

  }

<script  id="complete-number">
  function isFactor(x,n){
  return n%x == 0
  }
function iscompletenumber(n){
  var sum =1
  for (var i =2;i<n;i++){
    if(isFactor(i,n))
    sum+=i
  }
  return sum==n
}
</script>
