<script>
    //一元二次方程：a * x * x + b * x + c = 0
    var a = 3
    var b = 9
    var c = 4

    var 的他 = b * b - 4 * a * c
    var x1 = ((-b) + (的他 ** 0.5))/ (2 * a) 
    var x2 = ((-b) - (的他 ** 0.5))/ (2 * a)
    
    console.log(x1)
    console.log(x2)
</script>
<script>
    //二元一次方程:ax+by=c,dx+ey=f
    var a = 1
    var b = 2
    var c = 5
    var d = 2
    var e = -3
    var f = 88
    
    var y = (c*d - f*a)/(b*d - e*a)
    var x = (c*e - f*b)/(e*a - b*d)
    console.log(x)
    console.log(y)

    
</script>
